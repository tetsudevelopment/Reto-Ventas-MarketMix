<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
  <title>Tienda</title>
</head>

<body>
  <div id="app" class="container">
      <!-- HEADER -->
      <header id="header">
        <nav id="navbar" class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top mb-5">
          <div class="container">
            <a class="navbar-brand" href="">
              <img src="assets/images/Logo.png" alt="logo" style="height: 50px; width: 50px;">
              <span class="ms-1 fw-bold h3">Tienda donde pacho </span>
            </a>
            <!-- Button trigger modal -->
          </div>
        </nav>
      </header>
      <!-- /HEADER -->
      <!-- Espaciado -->
      <section class="mt-5">
        <p>
          a
          <br>
        </p>
      </section>
      <!-- /Espaciado -->
      <section class="mb-5 mt-5">
        <div class="container">
          <div class="row">
            <div class="col">
              <button class="btn btn-primary" @click="ver(1)">Agregar Producto</button>
              <button class="btn btn-primary"  @click="ver(2)">Ventas</button>
            </div>
          </div>
        </div>
      </section>
      <!-- Agregar Productos -->
      <section class="container" v-if="viewMain==1" >
        <div class="container">
          <div class="row  justify-content-center">
            <div class="col-10 ">
              <div class="card">
                <h5 class="card-header">Agregar Producto</h5>
                <div class="card-body row justify-content-center">
                  <div class="form-floating mb-3 col-10 ">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Nombre" v-model="name">
                    <label for="floatingInput" class="ms-3">Nombre</label>
                  </div>
                  <div class="form-floating mb-3 col-10 ">
                    <input type="number" class="form-control" id="floatingInput" placeholder="Precio" v-model="price">
                    <label for="floatingInput" class="ms-3">Precio Producto</label>
                  </div>
                  <div class="form-floating col-10">
                    <input type="number" class="form-control" id="floatingNumber" placeholder="Cantidad" v-model="cant">
                    <label for="floatingPassword" class="ms-3">Cantidad</label>
                  </div>
                  <div class="mt-3 col-10">
                    <select class="form-select" aria-label="Default select example" v-for="item in categoryProducts" v-model="values">
                      <option selected value="">Seleccione una categoría</option>
                      <option :value="item.frutas">Frutas</option>
                      <option :value="item.enlatados">Enlatados</option>
                      <option :value="item.carnes">Carnes</option>
                      <option :value="item.verduras">Verduras</option>
                    </select>
                  </div>
                  <div class="mt-3 col-10">
                    <div class="form-control">
                      <label for="floatingtextArea" class="ms-3">Descripción</label>
                      <textarea class="form-control" aria-label="With textarea" v-model="description"></textarea>
                    </div>
                  </div>
                  <div class=" mt-3 col-10 text-end">
                    <button class="btn btn-primary p-3 fw-bold" @click="agg(1)">Agregar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Agregar Productos -->
      <!-- Ventas -->
      <section class="container mt-5" v-if="viewMain==2">
        <div class="container">
          <div class="row  justify-content-center">
            <div class="col-10 ">
              <div class="card">
                <h5 class="card-header">Ventas</h5>
                <div class="card-body row justify-content-center">
                  <div class=" col-12 d-flex">
                    
                    <div class="col-4"> 
                      <select class="form-select ms-1" aria-label="Default select example" v-model="product">
                        <section ">
                          <option selected value="">Seleccione el producto</option>
                          <option v-for="item in newProducts" :value="item.name">{{item.name}}</option>
                        </section>
                      </select>
                    </div>
                    <div class="col-4">
                      <input type="number" class="form-control col-4 ms-2" id="floatingNumber" placeholder="Cantidad" v-model="cant">
                    </div>
                    <div class="col-4 text-center">
                      <button type="button" class="btn btn-primary" @click="agg(2)">Agregar</button>
                    </div>
                  </div>
                  <div class="mt-3 col-12">
                    <table class="table table-dark table-striped">
                      <thead>
                        <tr>
                          <th scope="col">Producto</th>
                          <th scope="col">Precio U</th>
                          <th scope="col">Cant</th>
                          <th scope="col">Total</th>
                        </tr>
                      </thead>
                      
                      <tbody v-if="dataTable.length>0">
                        <tr v-for="item in dataTable">
                          <td><span v-text="item.name"></span></td>
                          <td>$ <span v-text="item.priceU"></span></td>
                          <td><span v-text="item.cant"></span></td>
                          <td>$<span v-text="item.total"></span></td>
                        </tr>
                      </tbody>
                      <tbody v-else>
                        <tr>
                          <th>No hay Datos</th>
                          <td></td>
                          <td></td>
                          <td></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- /Ventas -->
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.0-alpha.4/vue.js"></script>
<script src="assets/js/main.js"></script>

</html>
